<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Kucharge</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Configure Tailwind for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'primary-green': '#10B981',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full bg-white dark:bg-gray-900 transition-colors duration-300">


    <div class="min-h-full flex items-center justify-center px-4 py-6 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6">

            <!-- Header with Logo -->
            <div class="text-center">
                <div class="mb-4">
                    <img src="Images/Logo.png" alt="Kucharge" class="h-12 mx-auto">
                </div>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                    Payment Successful
                </p>
            </div>

            <!-- Success Card -->
            <div
                class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-2xl p-8 text-center relative">

                <!-- Dark Mode Toggle - Top Right of Container -->
                <div class="absolute top-4 right-4">
                    <button id="dark-mode-toggle" onclick="toggleDarkMode()"
                        class="px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-xs font-medium">
                        <span class="text-blue-400">ðŸŒ™</span> Dark
                    </button>
                </div>

                <!-- Success Icon -->
                <div class="mb-6">
                    <div
                        class="w-20 h-20 bg-green-100 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-4xl text-white"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="lucide lucide-circle-check-icon lucide-circle-check">
                                <circle cx="12" cy="12" r="10" />
                                <path d="m9 12 2 2 4-4" />
                            </svg></span>
                    </div>
                    <h2 class="text-2xl font-bold text-green-600 dark:text-green-400 mb-2">
                        Payment Successful!
                    </h2>
                    <div class="w-16 h-1 bg-gradient-to-r from-green-500 to-green-600 mx-auto rounded-full"></div>
                </div>

                <!-- Transaction Summary -->
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Charger ID</span>
                        <span id="success-charger-id"
                            class="text-sm font-bold text-gray-900 dark:text-white">Loading...</span>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Amount Paid</span>
                        <span id="success-amount" class="text-lg font-bold text-green-600 dark:text-green-400">RM
                            0.00</span>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-green-50 dark:bg-green-900/20 rounded-lg">
                        <span class="text-sm font-medium text-green-700 dark:text-green-300">Status</span>
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>
                            Payment Successful
                        </span>
                    </div>
                </div>

                <!-- Redirect Message -->
                <div class="mb-6">
                    <p class="text-gray-600 dark:text-gray-300 mb-3">
                        Redirecting to charging session...
                    </p>
                    <div class="flex justify-center">
                        <div class="spinner-small">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                    </div>
                </div>

                <!-- Countdown Timer -->
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Redirecting in <span id="countdown" class="font-bold text-blue-600 dark:text-blue-400">5</span>
                    seconds...
                </p>
            </div>

            <!-- Manual Navigation -->
            <div class="text-center">
                <button onclick="redirectToActive()"
                    class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium transition-colors duration-200">
                    Continue to Charging Session â†’
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        let chargerId = '';
        let amount = 0;
        let countdownTimer;

        // Initialize success page
        function initializeSuccessPage() {
            chargerId = getChargerIdFromURL();
            amount = parseFloat(getAmountFromURL()) || 0;

            if (chargerId && amount > 0) {
                document.getElementById('success-charger-id').textContent = chargerId.toUpperCase();
                document.getElementById('success-amount').textContent = `RM ${amount.toFixed(2)}`;

                // Start countdown timer
                startCountdown();
            } else {
                // Redirect back if missing parameters
                window.location.href = 'index.html';
            }
        }

        // Start countdown timer
        function startCountdown() {
            let timeLeft = 5;
            const countdownElement = document.getElementById('countdown');

            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    redirectToActive();
                }
            }, 1000);
        }

        // Redirect to active charging page
        function redirectToActive() {
            const params = new URLSearchParams({
                charger_id: chargerId,
                amount: amount
            });
            window.location.href = `active.html?${params.toString()}`;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeSuccessPage);
    </script>
</body>

</html>

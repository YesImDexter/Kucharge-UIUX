<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Kucharge</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Configure Tailwind for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'primary-green': '#10B981',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full bg-white dark:bg-gray-900 transition-colors duration-300">


    <div class="min-h-full flex items-center justify-center px-4 py-6 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">

            <!-- Header with Logo -->
            <div class="text-center">
                <div class="mb-6">
                    <img src="Images/Logo.png" alt="Kucharge" class="h-16 mx-auto mb-4">
                </div>
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                    Thanks for charging with us!
                </h2>
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    Your charging session has been completed successfully.
                </p>
            </div>

            <!-- Session Summary Card -->
            <div
                class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-2xl p-6 relative">

                <!-- Dark Mode Toggle - Top Right of Container -->
                <div class="absolute top-4 right-4">
                    <button id="dark-mode-toggle" onclick="toggleDarkMode()"
                        class="px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-xs font-medium">
                        <span class="text-blue-400">ðŸŒ™</span> Dark
                    </button>
                </div>

                <div class="text-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                        Session Summary
                    </h3>
                    <div class="w-16 h-1 bg-gradient-to-r from-blue-600 to-green-600 mx-auto rounded-full"></div>
                </div>

                <!-- Summary Details -->
                <div class="space-y-4 mb-6">
                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Last Charger ID</span>
                        <span id="last-charger-id" class="text-sm font-bold text-gray-900 dark:text-white">-</span>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-green-50 dark:bg-green-900/20 rounded-lg">
                        <span class="text-sm font-medium text-green-700 dark:text-green-300">Amount Paid</span>
                        <span id="last-amount" class="text-lg font-bold text-green-600 dark:text-green-400">RM
                            0.00</span>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                        <span class="text-sm font-medium text-blue-700 dark:text-blue-300">Status</span>
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>
                            Completed
                        </span>
                    </div>

                    <div class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <span class="text-sm font-medium text-gray-600 dark:text-gray-300">Session Date</span>
                        <span id="session-date" class="text-sm font-medium text-gray-900 dark:text-white">-</span>
                    </div>
                </div>

                <!-- Success Message -->
                <div
                    class="text-center mb-6 p-4 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-800">
                    <p class="text-green-800 dark:text-green-200 text-sm font-medium">
                        Your vehicle has been successfully charged!
                    </p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button onclick="scanNewCharger()"
                    class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-green-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-green-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-qr-code">
                        <rect width="5" height="5" x="3" y="3" rx="1" />
                        <rect width="5" height="5" x="16" y="3" rx="1" />
                        <rect width="5" height="5" x="3" y="16" rx="1" />
                        <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
                        <path d="M21 21v.01" />
                        <path d="M12 7v3a2 2 0 0 1-2 2H7" />
                        <path d="M3 12h.01" />
                        <path d="M12 3h.01" />
                        <path d="M12 16v.01" />
                        <path d="M16 12h1" />
                        <path d="M21 12v.01" />
                        <path d="M12 21v-1" />
                    </svg>
                    Scan New Charger
                </button>

                <button onclick="exitApp()"
                    class="w-full py-3 px-4 bg-gray-600 dark:bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 transition-colors duration-200 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16,17 21,12 16,7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    Exit
                </button>
            </div>

            <!-- Footer -->
            <div class="text-center pt-6 border-t border-gray-200 dark:border-gray-700">
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    Need help? Contact our support team 24/7
                </p>
                <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">
                    Â© 2025 Kucharge. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Initialize landing page
        function initializeLandingPage() {
            // Load session data from localStorage
            const lastChargerId = localStorage.getItem('lastChargerId') || 'Not Available';
            const lastAmount = localStorage.getItem('lastChargeAmount') || '0.00';

            // Update the display
            document.getElementById('last-charger-id').textContent = lastChargerId.toUpperCase();
            document.getElementById('last-amount').textContent = `RM ${lastAmount}`;

            // Set current date
            const now = new Date();
            const dateString = now.toLocaleDateString('en-MY', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('session-date').textContent = dateString;

            // Clear localStorage after displaying
            localStorage.removeItem('lastChargerId');
            localStorage.removeItem('lastChargeAmount');
        }

        // Scan new charger - redirect to index.html
        function scanNewCharger() {
            window.location.href = 'index.html';
        }

        // Exit app - show confirmation and close tab or redirect
        function exitApp() {
            if (confirm('Are you sure you want to exit the Kucharge app?')) {
                // If can't go back, redirect to index
                window.location.href = 'index.html';

            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeLandingPage);
    </script>
</body>

</html>
